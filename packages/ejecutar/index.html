<!DOCTYPE html>
<html lang="es" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ejecutar EsJS es una herramienta para ejecutar cÃ³digo EsJS en el navegador." />
    <link rel="icon" type="image/svg+xml" href="/esjs.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejecutar EsJS</title>
  </head>

  <body style="width: 100vw; height: 100vh; overflow: hidden; margin: 0; padding: 0;">
    <div id="esjs-sandbox" style="width: 100%; height: 100%;"></div>

    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light')) {
          document.documentElement.classList.toggle('dark', true)
        }
      })()
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
